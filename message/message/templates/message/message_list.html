{% extends "base.html" %}

{% block content %}
<h2>留言列表</h2>
<ul>
  {% for message in message_list %}
    <li>
      {% if user.is_authenticated %}
        <a href="{{ message.id }}/delete/">刪除</a>
      {% endif %}
      {{ message.publication_date }}
      <a href="{{ message.id }}/">{{ message.subject }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
